<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Umer Khan - Martial Arts Instructor - Authentication">
    <meta name="keywords" content="Umer Khan, martial arts, ninjutsu, judo, login, signup">
    <title>Authentication | Umer Khan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Custom Cursor Elements -->
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <!-- Navigation -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <a href="index.html"><span>U</span>mer <span>K</span>han</a>
                </div>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section section-padding">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
                
                <div class="auth-content">
                    <!-- Login Form -->
                    <div class="auth-form active" id="login-form">
                        <h2>Welcome Back</h2>
                        <p class="auth-subtitle">Login to access exclusive content and features</p>
                        
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="Your email address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Your password" required>
                            <span class="password-toggle" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <div class="form-group remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="button" id="login-btn" class="btn primary-btn">Login</button>
                        
                        <div class="auth-separator">
                            <span>Or continue with</span>
                        </div>
                        
                        <div class="social-auth">
                            <button class="social-auth-btn google" id="google-login">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Sign Up Form -->
                    <div class="auth-form" id="signup-form">
                        <h2>Create Account</h2>
                        <p class="auth-subtitle">Join our martial arts community</p>
                        
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" placeholder="Your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="Your email address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                            <span class="password-toggle" onclick="togglePassword('signup-password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                            <span class="password-toggle" onclick="togglePassword('signup-confirm')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <div class="form-group terms">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        
                        <button type="button" id="signup-btn" class="btn primary-btn">Create Account</button>
                        
                        <div class="auth-separator">
                            <span>Or sign up with</span>
                        </div>
                        
                        <div class="social-auth">
                            <button class="social-auth-btn google" id="google-signup">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Umer Khan. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
